<div [className]="wrapperClassName">
  <button
    class="flex items-center p-5 active:bg-slate-100 cursor-pointer"
    (click)="toggleExpanded()"
  >
    <h3 class="text-slate-800">{{ title() }}</h3>
    <lucide-angular
      [class.rotate-180]="expanded()"
      class="ml-auto text-slate-400"
      size="18"
      [img]="getIcon('ChevronDownIcon')"
    ></lucide-angular>
  </button>
  <div [className]="'overflow-hidden ' + (expanded() ? 'h-auto' : 'h-0')">
    <div #content_container [className]="contentContainerClassName">
      <ng-content></ng-content>
    </div>
  </div>
</div>
