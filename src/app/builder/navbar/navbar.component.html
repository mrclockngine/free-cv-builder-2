<header
  class="h-14 bg-slate-50 shadow border-b border-slate-200 flex items-center px-5 z-40"
>
  <span class="font-bold text-xl">CCC</span>
  <app-button
    variant="icon"
    icon="DownloadIcon"
    class="ml-auto md:hidden"
    (onClick)="menuShowing.set(true)"
  ></app-button>
  <nav class="hidden md:flex ml-auto space-x-2">
    <app-button label="Download PDF" icon="DownloadIcon"></app-button>
    <app-button
      label="Save for Later"
      theme="secondary"
      icon="FileJsonIcon"
    ></app-button>
  </nav>
</header>
@if(menuShowing()){
<div
  class="md:hidden flex flex-col gap-2 fixed top-0 left-0 w-full h-full bg-slate-100 z-50"
>
  <div class="flex justify-end h-14 items-center px-5">
    <app-button
      variant="icon"
      icon="XIcon"
      theme="secondary"
      text
      (onClick)="menuShowing.set(false)"
    ></app-button>
  </div>
  <div class="flex flex-col w-full space-y-4 max-w-60 m-auto">
    <app-button
      label="Download PDF"
      icon="DownloadIcon"
      styleClass="w-full"
    ></app-button>
    <app-button
      label="Save for Later"
      theme="secondary"
      icon="FileJsonIcon"
      styleClass="w-full"
    ></app-button>
  </div>
</div>
}
